<form class="alumno">
    <div class="form-group two-col">
        <label for="foto">Foto</label>
        <img src="" alt="foto" id="fotoAlumno">
    </div>
    <div class="form-group">
        <label for="id">ID</label>
        <input type="number" name="id" id="id" disabled>
    </div>

    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
    </div>

    <div class="form-group">
        <label for="ap1">Apellido 1</label>
        <input type="text" name="ap1" id="ap1">
    </div>

    <div class="form-group">
        <label for="ap2">Apellido 2</label>
        <input type="text" name="ap2" id="ap2">
    </div>

    <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo">
    </div>

    <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" id="direccion">
    </div>
    <div class="form-group">
        <label for="passwd">Contraseña</label>
        <input type="password" name="passwd" id="passwd" placeholder="*********">
    </div>
    <div class="form-group">
        <label for="fechaNacimiento">Fecha Nacimiento</label>
        <input type="date" name="fecha_nacimiento" id="fechaNacimiento">
    </div>
    <div class="two-col util-btns form-group">
        <button class="btn guardar update-alum">Guardar</button>
        <button class="btn eliminar delete-alum">Eliminar</button>
        <button class="btn cancelar-modal">Cancelar</button>
    </div>
</form>
